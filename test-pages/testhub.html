<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel=stylesheet href="../css/testhub.css" type="text/css">
        <title>Image-Caption Patcher</title>
        <script defer src="../node_modules/html2canvas/dist/html2canvas.js"></script>
        <script defer src="../js/testhub.js"></script>
    </head>

<body>
    <h1>Image Caption Patcher</h1>
    <h6>Add images, chain 'em, caption 'em</h6>
    <a href="./cropper.html">Cropper Tests</a>
    
    <h2>Patcher</h2>
    <h4>Preview</h4>
    <div id="img-sorter">
        <div id="io">
            <input class="material-symbols-outlined" id="b_import" type="button" value="add" alt="import" title="Import PNG(s)">
            <input class="material-symbols-outlined" id="b_export" type="button" value="file_download" title="Export to PNG">
            <!-- <a> will be used to hold a generated download for the image -->
            <a id="download_export"></a>
            <!-- this will hold any image(s) uploaded -->
            <input type="file" id="upload_import" accept="image/*" style="display:none">
            <input class="debug" type="button" id="b_debug_render" value="debug render">
            <input class="debug" type="text" id="debug_render_url" value="">
        </div> 
    </div>

    <h2>Editor</h2>
    <div id="editor">
        <div id="zoom">
            <input id="zoom-slider" type="range" min="10" max="200" value="100" step="10">
            <datalist id="zoom-presets">
                <option value="10"></option>
                <option value="50"></option>
                <option value="100"></option>
                <option value="150"></option>
                <option value="200"></option>
            </datalist>
            <span id="zoom-span"><input list="zoom-presets" id="zoom-num" type="number" min="2" max="2000" value="100"></span>
        </div>
        <div id="editor-image">
            <div id="frame-wrap">
                <div class="frame">
                    <div class="flextext">
                        <span contenteditable="true" class="text top" style="">Top text</span>
                    </div>
                    <div class="flextext">
                        <span contenteditable="true" class="text bottom" style="">Bottom text</span>
                    </div>
                    <img src="../sampleimgs/de_vertigo0033.png" alt="A sample image" width="1024" height="768">
                </div>
            </div>
        </div>
    </div>

    <h2>Pre-render copy</h2>
    <div id="prerender-container">
        <div id="prerender-div">
            <div class="row">
                <div class="frame">
                    <div class="flextext">
                        <span class="text top" style="">Top text</span>
                    </div>
                    <div class="flextext">
                        <span class="text bottom" style="">Bottom text</span>
                    </div>
                    <img src="../sampleimgs/de_vertigo0033.png" alt="A sample image" width="1024" height="768">
                </div>
            </div>
        </div>
    </div>

    <h2>Render result</h2>
    <canvas id="render-canvas" width="1024" height="768"></canvas>

    
</body>

</html>
