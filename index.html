<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel=stylesheet href="./css/styles.css" type="text/css">
        <title>Image-Caption Patcher</title>
        <script defer src="./node_modules/html2canvas/dist/html2canvas.js"></script>
        <script defer src="./js/index.js"></script>
    </head>

<body>
    <h1>Header 1</h1>
    <a href="./test-pages/cropper.html">Cropper Tests</a>
    
    <div id="img-sorter">
        <div id="io">
            <input class="material-symbols-outlined" id="b_import" type="button" value="add" alt="import" title="Import PNG(s)">
            <input class="material-symbols-outlined" id="b_export" type="button" value="file_download" title="Export to PNG">
            <!-- <a> will be used to hold a generated download for the image -->
            <a id="download_export"></a>
            <!-- this will hold any image(s) uploaded -->
            <input type="file" id="upload_import" accept="image/*" style="display:none">
            <input class="debug" type="button" id="b_debug_render" value="debug render">
            <input class="debug" type="text" id="debug_render_url" value="">
        </div> 
    </div>

    <div id="prerender-container">
        <div id="prerender-div">
            <div class="frame">
                <div class="flextext">
                    <span contenteditable="true" class="text top" style="">Top      text</span>
                </div>
                <div class="flextext">
                    <span contenteditable="true" class="text bottom" style="">Bottom text aaeeeeeeaaae eeeeeeeeeeeaaeeeeeeaaae eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee
                        aefa
                        aefafeeee</span>
                </div>
                <img src="sampleimgs/de_vertigo0033.png" alt="A sample image" width="1024" height="768">
            </div>
        </div>
    </div>

    <canvas id="render-canvas" width="1024" height="768"></canvas>

    
</body>

</html>
